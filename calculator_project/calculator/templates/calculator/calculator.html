<!DOCTYPE html>
<html>
<head>
    <title>Django Kalkulyator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, select, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Django Kalkulyator</h1>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="num1" step="any" placeholder="Birinchi son" required>
            <select name="operation">
                <option value="add">+ Qo'shish</option>
                <option value="subtract">- Ayirish</option>
                <option value="multiply">* Ko'paytirish</option>
                <option value="divide">/ Bo'lish</option>
            </select>
            <input type="number" name="num2" step="any" placeholder="Ikkinchi son" required>
            <button type="submit">Hisoblash</button>
        </form>

        {% if result %}
        <div class="result">
            <strong>Natija:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
